# Application Configuration
spring.application.name=MoneyMentor
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/moneymentor?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.moneymentor=DEBUG
logging.level.org.springframework.security=DEBUG
