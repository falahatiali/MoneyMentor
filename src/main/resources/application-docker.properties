# Docker-specific configuration
spring.application.name=MoneyMentor

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/moneymentor?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=moneymentor_user
spring.datasource.password=moneymentor_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JDBC Configuration
# Disable JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging Configuration
logging.level.com.moneymentor=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.file.name=/app/logs/moneymentor.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Configuration (Disabled for now)
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Disable mail health check
management.health.mail.enabled=false

# Application Configuration
app.mail.from=noreply@moneymentor.com
app.frontend.url=http://localhost:3000
management.health.redis.enabled=true
management.health.db.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/
